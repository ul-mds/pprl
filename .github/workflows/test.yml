name: Test

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.12"
          - "3.11"
          - "3.10"
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - name: Install Poetry
        run: pipx install poetry
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "poetry"
      - name: Install submodules
        run: ./scripts/poetry_run_in_each.sh install
      - name: Test
        run: ./scripts/poetry_run_in_each.sh run pytest -rs
        env:
          PPRL_BASE_URL: http://localhost:8000
          PPRL_USE_TESTCONTAINER: 0
  
    services:
      pprl:
        image: ghcr.io/ul-mds/pprl:sha-34808c1
        ports:
          - 8000:8000
        options: >-
          --health-cmd "curl -X GET http://localhost:8000/healthz"
          --health-interval 2s
          --health-timeout 5s
          --health-retries 5
